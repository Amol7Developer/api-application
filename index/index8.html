<!DOCTYPE html>
<html>
<body>
    <h1>A Fetch API Example</h1>
    <h2>The example below fetches a file and displays the content:</h2>
<p id="demo">Fetch a file to change this text.</p>
<script>

let file = "fetch_info.txt"

fetch (file)
.then(x => x.text())
.then(y => document.getElementById("demo").innerHTML = y);

</script>
</body>
</html>
