<!DOCTYPE html>
<html>
<body>
<h1>A Fetch API Example</h1>
<h2>Fetch is based on async and await, the example might be easier to understand like this</h2>
<p id="demo">Fetch a file to change this text.</p>

<script>
getText("fetch_info.txt");

async function getText(file) {
  let x = await fetch(file);
  let y = await x.text();
  document.getElementById("demo").innerHTML = y;
}
</script>

</body>
</html>
